volumes:
  db-data:
    external: false

services:
  db:
    # Pinning MariaDB to point release 10.4.30 works around the issues with the
    # database migrations seen with 10.4.31 in issue #1212.
    #
    # TODO: Get database migrations to work with the latest point releases of
    # MariaDB 10.4.
    image: mariadb:10.4.30
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: stevedb
      MYSQL_USER: steve
      MYSQL_PASSWORD: changeme
    # https://mariadb.com/docs/server/server-management/automated-mariadb-deployment-and-administration/docker-and-mariadb/using-healthcheck-sh
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    restart: unless-stopped
    build: .
    links:
      - "db:mariadb"
    ports:
      - "8180:8180"
      - "8443:8443"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8180/steve" ] # /steve because context.path is set for docker profile
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s # Initial grace period where failures don't count toward retries (useful for slow-starting apps)
      start_interval: 5s # More frequent checks during the start_period
    depends_on:
      db:
        condition: service_healthy
