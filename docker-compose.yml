version: "3.8"

volumes:
  db-data:
    external: false

networks:
  steve-network:
    driver: bridge

services:

  db:
    # Pinning MariaDB to point release 10.4.30 works around the issues with the
    # database migrations seen with 10.4.31 in issue #1212.
    #
    # TODO: Get database migrations to work with the latest point releases of
    # MariaDB 10.4.
    image: mariadb:10.4.30
    container_name: steve-mariadb
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: ${DB_NAME:-stevedb}
      MYSQL_USER: ${DB_USER:-steve}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - steve-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  app:
    container_name: steve-app
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-stevedb}
      - DB_USER=${DB_USER:-steve}
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - JAVA_OPTS=${JAVA_OPTS:--XX:MaxRAMPercentage=85}
    volumes:
      # Only mount necessary directories, not the entire project
      - ./src:/code/src:ro
      - ./pom.xml:/code/pom.xml:ro
      - ./mvnw:/code/mvnw:ro
      - ./mvnw.cmd:/code/mvnw.cmd:ro
      - ./.mvn:/code/.mvn:ro
    ports:
      - "${HTTP_PORT:-8180}:8180"
      - "${HTTPS_PORT:-8443}:8443"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - steve-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8180/steve/manager/signin"] 
      timeout: 30s
      retries: 5
      interval: 30s
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G